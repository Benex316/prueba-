<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} registro {% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        #registro {
            text-align: center;

        }

        #cont {
            padding-left: 10%;
        }

        #contR {
            float: right;
            padding-left: 5%;
            width: 500;
        }
        #correo{
            margin-bottom: 3%;
        }
    </style>



</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #e3f2fd;">
        <img src="{% static '/media/fotos/wau.png' %}" width="150px" alt="My image">
        <a class="navbar-brand" href="index">Menu Principal</a>
    </nav>
    <br><br><br><br>
    <h2 id="registro">registro</h2>
    <br><br>
    <div class="container" id="cont">
        <div class="row">
            <div>
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="usuario" required>
                <br>

                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="usuario" required>
                <br>

                <label for="Rut" class="form-label">Rut</label>
                <input type="text" class="form-control" name="usuario" required>
                <br>



                <button type="submit" class="btn btn-primary" name="opcion" value="Ingresar"
                    id="but">Registrarse</button>
                
                    
            </div>
            <div class="row" id="contR">

                <label for="Fecha" class="form-label" id="fecha">Fecha de nacimiento</label>
                <input type="text" class="form-control" name="usuario" required id="fechaB">
                <br>
    
                <label for="Correo" class="form-label">Correo electronico</label>
                <input type="text" class="form-control" name="usuario" required id ="correo">
                <br>
    
            </div>
            

        </div>
        


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>

</html>
